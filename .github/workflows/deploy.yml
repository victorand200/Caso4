name: Build Spring Boot JAR

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v3

      - name: â˜• Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: âš¡ Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-


      - name: ğŸ“¦ Compilar el proyecto con Maven (sin tests)
        working-directory: short-bank
        run: mvn clean package -DskipTests

      - name: ğŸ“ Subir JAR como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: exam-back
          path: short-bank/target/exam-back-0.0.1-SNAPSHOT.jar
      
      - name: ğŸ³ Login en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ› ï¸ Build y push de imagen
        uses: docker/build-push-action@v5
        with:
          with:
          context: ./short-bank
          file: ./short-bank/Dockerfile
          push: true
          tags: ${{secrets.DOCKER_USERNAME}}/exam-back:latest
